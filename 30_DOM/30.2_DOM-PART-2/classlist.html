<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example using .classList</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="myDiv" class="box">Hello</div>

    <script>
        // Get the element
        const element = document.getElementById('myDiv');

        // Add a class using classList
        element.classList.add('highlight');

        // Check if the element has the 'highlight' class
        const hasHighlightClass = element.classList.contains('highlight');
        console.log('Has highlight class:', hasHighlightClass); // Output: true

        // Remove a class using classList
        element.classList.remove('box');
    </script>
</body>
</html>
